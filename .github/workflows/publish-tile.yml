name: Publish Tile

permissions:
  id-token: write   # Required for OIDC token
  contents: read    # Required for checkout

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: tesslio/publish@main
        with:
          token: ${{ secrets.TESSL_API_TOKEN }}

